config:
  backup: true
  create: true
  dotpath: dotfiles
  keepdot: false
  longkey: false
dotfiles:
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
  d_config_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  f_starship.toml:
    src: config/starship.toml
    dst: ~/.config/starship.toml
profiles:
  ubuntu-2gb-hel1-1:
    dotfiles:
    - f_tmux.conf
    - f_zshrc
    - d_nvim
    - f_starship.toml
  huawei:
    dotfiles:
    - d_config_nvim
